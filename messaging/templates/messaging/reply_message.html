{% extends "base.html" %}
{% block title %}Reply to Message{% endblock %}

{% block content %}
<style>
    .reply-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .reply-container h1 {
        font-size: 24px;
        margin-bottom: 15px;
        color: #333;
    }

    .reply-container p {
        font-size: 16px;
        margin-bottom: 20px;
        color: #555;
    }

    .reply-container form {
        display: flex;
        flex-direction: column;
    }

    .reply-container label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    .reply-container textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 15px;
        font-size: 14px;
        color: #333;
    }

    .reply-container button {
        padding: 10px 20px;
        background-color: #3b5998;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .reply-container button:hover {
        background-color: #2d4473;
    }
</style>

<div class="reply-container">
    <h1>Reply to {{ original_message.sender.username }}</h1>
    <p>Original message: "{{ original_message.message }}"</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Reply</button>
    </form>
</div>

{% endblock %}
